<!DOCTYPE html>
<html>

<head>
  <title>The Gallery of Horns</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&family=Spicy+Rice&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/layouts.css">
  <link rel="stylesheet" href="css/modules.css">
</head>

<body>
  <header>
    <h1>The Gallery of Horns</h1>
    <select class="dropDown">
      <option class="optionTemplate" value="default">Filter by Keyword</option>
    </select>
  </header>
  <main>
    <script id="photo-template" type="text/x-tmpl-mustache">
      <section class="myHorns">
        <h2 class="horn-title">{{title}}</h2>
        <img class="horn-img" src="{{image_url}}" alt=""/>
          <p class="horn-description">{{description}}</p>
      </section>
    </script>
  </main>
  <footer>
    &copy; 2018 Code Fellows
  </footer>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/mustache@latest"></script>
  <script src="js/app.js"></script>
</body>

</html>
